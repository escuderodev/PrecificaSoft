<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{template :: head}"></head>
<body>
    <div>
        <nav th:replace="~{template :: nav}"></nav>
    </div>
    <div class="container">
        <h1 class="mt-3">Insumos Cadastrados</h1>
        <button type="button" class="btn btn-primary mt-3"><a href="/insumos/cadastro" class="text-decoration-none text-light">Novo Insumo</a></button>

        <table class="table mt-3 table-striped text-center">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Descrição</th>
                    <th scope="col">Qtd Embalagem</th>
                    <th scope="col">Unidade de Medida</th>
                    <th scope="col">R$ Embalagem</th>
                    <th scope="col">R$ Unitário</th>
                    <th scope="col">Fornecedor</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="insumo : ${insumos}">
                    <td th:text = "${insumo.id}"></td>
                    <td class="text-start" th:text = "${insumo.descricao}"></td>
                    <td th:text = "${insumo.tamanhoEmbalagem}"></td>
                    <td th:text = "${insumo.unidadeMedida}"></td>
                    <td th:text = "${#numbers.formatDecimal(insumo.valorEmbalagem,1,'POINT',2,'COMMA')}"></td>
                    <td th:text = "${#numbers.formatDecimal(insumo.valorUnitario,1,'POINT',2,'COMMA')}"></td>
                    <td th:text = "${insumo.fornecedor}"></td>
                    <td>
                        <a class="btn btn-warning btn-sm">Editar</a>
                    </td>
                    <td>
                        <a class="btn btn-danger btn-sm">Excluir</a>
                    </td>
<!--                    <td>-->
<!--                        <a class="btn btn-danger btn-sm" th:href="@{/insumos/detalhes}">Detalhes</a>-->
<!--                    </td>-->
<!--                    para detalhes, ver vídeo https://www.youtube.com/watch?v=NI0np0cRwro&t=1444s&ab_channel=gabeporto-->
                </tr>
            </tbody>
        </table>

    </div>
</body>
</html>
