<!DOCTYPE html>
<html lang="pt-br">
<head th:replace="~{template :: head}"></head>
<body>
    <div>
        <nav th:replace="~{template :: nav}"></nav>
    </div>
    <div class="container">
        <h2 class="mt-3">Cadastro de Insumos</h2>
        <form action="/insumos/cadastro" method="post">
            <div class="mb-3">
                <input type="text" class="form-control" id="descricao" name="descricao" placeholder="Descrição do Produto" required>
            </div>
            <div class="mb-3">
                <input type="number" class="form-control" id="tamanhoEmbalagem" name="tamanhoEmbalagem" placeholder="Quantidade por Embalagem" required>
            </div>
            <div class="mb-3">
                <input type="number" step="0.01" class="form-control" id="valorEmbalagem" name="valorEmbalagem" placeholder="Valor em R$ 0.00" required>
            </div>

            <div class="mb-3">
                <select class="form-select" aria-label="Default select example" name="unidadeMedida">
                    <option selected value="">Selecione a Unidade de Medida:</option>
                    <option value="GR">GR</option>
                    <option value="ML">ML</option>
                    <option value="UNIDADE">UNIDADE</option>
                </select>
            </div>

            <div class="mb-3">
                <input type="text" class="form-control" id="fornecedor" name="fornecedor" placeholder="Nome do Fornecedor" required>
            </div>

            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>
</body>
</html>
