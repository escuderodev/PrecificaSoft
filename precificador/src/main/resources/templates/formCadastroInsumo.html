<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Insumos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h2>Cadastro de Insumos</h2>
    <form action="#" method="post">
        <div class="mb-3">
            <input type="text" class="form-control" id="descricao" name="descricao" placeholder="Descrição do Produto" required>
        </div>
        <div class="mb-3">
            <input type="number" class="form-control" id="tamanhoEmbalagem" name="tamanhoEmbalagem" placeholder="Quantidade por Embalagem" required>
        </div>
        <div class="mb-3">
            <input type="number" class="form-control" id="valorEmbalagem" name="valorEmbalagem" placeholder="Valor em R$ 0.00" required>
        </div>

        <div class="mb-3">
            <select class="form-select" aria-label="Default select example">
                <option selected value="">Selecione a Unidade de Medida:</option>
                <option value="GR">GR</option>
                <option value="ML">ML</option>
                <option value="UNIDADE">UNIDADE</option>
            </select>
        </div>

        <div class="mb-3">
            <input type="text" class="form-control" id="fornecedor" name="fornecedor" placeholder="Nome do Fornecedor" required>
        </div>

        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
</div>
</body>
</html>
