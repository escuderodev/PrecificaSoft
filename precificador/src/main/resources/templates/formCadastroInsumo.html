<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{template :: head}"></head>
<body>
    <div>
        <nav th:replace="~{template :: nav}"></nav>
    </div>
    <div class="container">
        <h2 class="mt-3 mb-3">Cadastro de Insumos</h2>
        <form action="/insumos/cadastro" method="post">
            <input type="hidden" name="_method" value="put" th:if="${insumo != null}">
            <input type="hidden" name="id" th:value="${insumo?.id}">
            <div class="mb-3">
                <input type="text" class="form-control" id="descricao" name="descricao" placeholder="Descrição do Produto" required th:value="${insumo?.descricao}">
            </div>
            <div class="mb-3">
                <input type="number" class="form-control w-25" id="tamanhoEmbalagem" name="tamanhoEmbalagem" placeholder="Quantidade por Embalagem" required th:value="${insumo?.tamanhoEmbalagem}>
            </div>
            <div class="mb-3">
                <input type="number" step="0.01" class="form-control w-25" id="valorEmbalagem" name="valorEmbalagem" placeholder="Valor em R$ 0.00" required th:value="${insumo?.valorEmbalagem}">
            </div>

            <div class="mb-3">
                <select class="form-select w-25" aria-label="Default select example" name="unidadeMedida" th:value="${insumo?.unidadeMedida}">
                    <option selected value="">Selecione a Unidade de Medida:</option>
                    <option value="GR">GR</option>
                    <option value="ML">ML</option>
                    <option value="UNIDADE">UNIDADE</option>
                </select>
            </div>

            <div class="mb-3">
                <input type="text" class="form-control" id="fornecedor" name="fornecedor" placeholder="Nome do Fornecedor" required th:value="${insumo?.fornecedor}">
            </div>

            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>
</body>
</html>
