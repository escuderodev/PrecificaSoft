<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://thymeleaf.org">
<head th:replace="~{template :: head}"></head></head>

<body>
  <header class="header">
    <div>
      <nav th:replace="~{template :: nav}"></nav>
    </div>
  </header>

  <main class="main">
      <form action="/insumos" method="post" class="form_container">
        <div class="form-group">
          <h1 class="title">Cadastro de Insumos</h1>
          <input type="hidden" name="_method" value="put" th:if="${insumo != null}">
          <input type="hidden" name="id" th:value="${insumo?.id}">
        </div>

        <div class="form-group mb-3">
          <label for="descricao">Descrição:</label>
          <input type="text" class="form-control" name="descricao" id="descricao" placeholder="Descrição do Insumo" required th:value="${insumo?.descricao}">
        </div>

        <div class="form-group col-3 mb-3">
          <label for="tamanhoEmbalagem">Tamanho da Embalagem:</label>
          <input type="text" class="form-control" name="tamanhoEmbalagem" id="tamanhoEmbalagem" placeholder="Tamanho da Embalagem" required th:value="${insumo?.tamanhoEmbalagem}">
        </div>

        <div class="form-group col-6 mb-3">
          <label for="valorEmbalagem">Valor da Embalagem:</label>
          <input type="number" step="0.01" class="form-control w-50 mb-3" id="valorEmbalagem" name="valorEmbalagem" placeholder="Valor em R$ 0.00" required th:value="${insumo?.valorEmbalagem}">
        </div>

        <div class="form-group col-7 mb-3">
          <label for="tamanhoEmbalagem">Unidade de Medida:</label>
          <select class="form-select w-50" aria-label="Default select example" name="unidadeMedida" required th:value="${insumo?.unidadeMedida}">
            <option selected value="">Selecione a Unidade de Medida:</option>
            <option value="GR">GR</option>
            <option value="ML">ML</option>
            <option value="UNIDADE">UNIDADE</option>
          </select>
        </div>

        <div class="form-group col-8 mb-3">
          <label for="fornecedor">Fornecedor:</label>
          <input type="text" class="form-control" name="fornecedor" id="fornecedor" placeholder="Nome do Fornecedor" required th:value="${insumo?.fornecedor}">
        </div>

        <button type="submit" class="btn btn-outline-primary">Salvar</button>
      </form>
  </main>
</body>
</html>
